name: "Deploy"

on:
  push:
    branches: [main]

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      GOOGLE_BACKEND_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      TF_VAR_gcp_project: ${{ secrets.GCP_PROJECT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            terraform:
              - 'terraform/**'

      - name: Setup Terraform
        if: steps.changes.outputs.terraform == 'true'
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        if: steps.changes.outputs.terraform == 'true'
        run: |
          terraform init \
            -backend-config bucket=${{ secrets.TF_BACKEND_BUCKET }}
        working-directory: terraform

      - name: Terraform Plan
        if: steps.changes.outputs.terraform == 'true'
        run: terraform plan
        working-directory: terraform

      - name: Terraform Apply
        if: steps.changes.outputs.terraform == 'true'
        run: terraform apply -auto-approve
        working-directory: terraform

  kubernetes:
    name: "Kubernetes"
    runs-on: ubuntu-latest
    needs: terraform

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            k8s:
              - 'k8s/**'

      - name: Get GKE Credentials
        if: steps.changes.outputs.k8s == 'true'
        id: get-credentials
        uses: google-github-actions/get-gke-credentials@main
        with:
          cluster_name: gitea-cloudsql
          location: us-central1
          credentials: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Setup Kubectl
        if: steps.changes.outputs.k8s == 'true'
        uses: azure/setup-kubectl@v1

      - name: Validate
        if: steps.changes.outputs.k8s == 'true'
        run: kubectl apply --validate=true --dry-run=true -f .
        working-directory: k8s

      - name: Apply
        if: steps.changes.outputs.k8s == 'true'
        run: kubectl apply -f .
        working-directory: k8s
